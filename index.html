<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Редактор баннеров</title>
  </head>
  <body class="body">
    <main class="body__main container">
      <div class="promo">
        <h1 class="promo__title">Редактор баннеров</h1>
        <p>Тестовое задание для стажёра в команду VAS</p>
      </div>


      <div class="preview-wrapper">
        <div class="preview">
          <h2>Превью</h2>
          <canvas class="drawingCanvas" id="canvas" width="282" height="376"></canvas>

          <!-- Для теста - удалить после теста -->
          <br><br>
          <a href="#" style="color: white">
            <div class="story-previewer-preview-2LCEH story-previewer-viewed-1bSIJ" style="position: relative">
              <img width="141" height="188" srcset="https://www.avito.st/s/app/i/story-previews/story-51/preview@3x.jpg 2x, https://www.avito.st/s/app/i/story-previews/story-51/preview@2x.jpg" src="https://www.avito.st/s/app/i/story-previews/story-51/preview@2x.jpg" class="story-previewer-image-pkKji" alt="Ура!">
              <div class="story-previewer-title-eJkxt" style="position: absolute; top: 120px; left: 10px; width: 141px">Продают собственники</div>
            </div>
          </a>
          <!-- Удалить после теста -->
        </div>

        <div class="form-wrapper">
          <h2>Форма настройки баннера</h2>
          <form class="form" action="index.html" method="post">
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label" for="file-input">Выберите изображение</label>
                <input class="form__control form__control--file" id="file-input" type="file" accept="image/png, image/jpeg">
              </li>
              <li class="form__item">
                <label class="form__label" for="text">Напишите текст для баннера (не более 3 строк)</label>
                <textarea class="form__control--textarea form__control--text" id="text" name="name" rows="3" cols="40"></textarea>
              </li>
              <li class="form__item">
                <label class="form__label" for="color">Выберите цвет заливки</label>
                <input class="form__control form__control--color" id="color" type="color">
              </li>
              <li class="form__item">
                <label class="form__label" for="link">Укажите ссылку на которую ведет баннер</label>
                <input id="link" class="form__control form__control--text form__control--link" type="text">
              </li>
            </ul>

            <div class="export-buttons">
              <h2 class="export-buttons__title">Кнопки экспорта</h2>
              <ul class="export-buttons__list">
                <li class="export-buttons__item">
                  <h3>Cохранить картинку в png</h3>
                  <button class="export-buttons__button export-buttons__button--save-as-png" type="button">
                    сохранить
                  </button>
                  <input class="control form-with-text__control form-with-text__control--checkbox" id="with-text" type="checkbox" name="with-text" value="" checked>
                  <label for="with-text">с текстом</label>
                </li>
                <li class="export-buttons__item">
                  <h3>скопировать в буфер обмена баннер как html</h3>
                  <textarea class="form__control--textarea form__control--export-html" name="name" rows="8" cols="80"></textarea>
                  <button class="export-buttons__button export-buttons__button--clipboard" type="button">
                    скопировать
                  </button>
                </li>
                <li class="export-buttons__item">
                  <button class="export-buttons__button" type="button">
                    скопировать в буфер обмена конфигурацию баннера как json строку
                  </button>
                </li>
              </ul>

            </div>

          </form>

        </div>

      </div>


    </main>

    <script src="lib/fabric.min.js"></script>
    <script src="lib/FileSaver.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/add-image.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/config-banner.js"></script>
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
