<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Редактор баннеров</title>
  </head>
  <body>
    <main class="container">
      <div class="promo">
        <h1 class="promo__title">Редактор баннеров</h1>
        <p>Тестовое задание для стажёра в команду VAS</p>
      </div>


      <div class="preview-wrapper">
        <div class="preview">
          <h2>Превью</h2>
          <canvas class="drawingCanvas" id="canvas" width="1080" height="1920"></canvas>
        </div>

        <div class="form-wrapper">
          <h2>Форма настройки баннера</h2>
          <form class="form" action="index.html" method="post">
            <ul class="form__list">
              <li class="form__item">
                <label for="file-input">Выберите изображение</label>
                <input class="form__control form__control--file" id="file-input" type="file" accept="image/png, image/jpeg">
              </li>
              <li>
                <label for="text">Напишите текст для баннера (не более 3 строк текста)</label>
                <textarea class="form__control form__control--text" id="text" name="name" rows="3" cols="40"></textarea>
              </li>
              <li>
                <label for="color">Выберите цвет заливки</label>
                <input class="form__control form__control--color" id="color" type="color">
              </li>
              <li>
                <label for="link">Укажите ссылку на которую ведет баннер</label>
                <input id="link" type="text">
              </li>
            </ul>
          </form>

          <div class="export-buttons">
            <h2 class="export-buttons__title">Кнопки экспорта</h2>
            <ul class="export-buttons__list">
              <li class="export-buttons__item">
                <h3>Cохранить картинку в png</h3>
                <button class="export-buttons__button export-buttons__button--save-as-png" type="button">
                  сохранить
                </button>
                <form class="form-with-text" action="index.html" method="post">
                  <input class="control form-with-text__control form-with-text__control--checkbox" id="with-text" type="checkbox" name="with-text" value="" checked>
                  <label for="with-text">с текстом</label>
                </form>
              </li>
              <li class="export-buttons__item">
                <button class="export-buttons__button" type="button">
                  скопировать в буфер обмена баннер, как html или jsx
                </button>
              </li>
              <li class="export-buttons__item">
                <button class="export-buttons__button" type="button">
                  скопировать в буфер обмена конфигурацию баннера, как json строку
                </button>
              </li>
            </ul>

          </div>
        </div>

      </div>


    </main>

    <script src="lib/fabric.min.js"></script>
    <script src="lib/FileSaver.js"></script>
    <script src="js/index.js"></script>
    <script src="js\add-image.js"></script>
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
