    <main class="body__main container">
      <div class="promo">
        <h1 class="promo__title"><Редактор баннеров></h1>
        <div class="promo__robo-wrapper">
          <svg class="promo__robo" width="120" height="150">
            <use xlink:href="#robo"></use>
          </svg>
          <div class="promo__robo-baloon">
            <p class="promo__robo-text promo__robo-text--animation">Привет, человек!</p>
            <!-- <p>Давай соберем баннер...</p> -->
          </div>
        </div>
      </div>


      <div class="preview-wrapper">
        <div class="preview">
          <div class="preview__title-wrapper">
            <h2 class="preview__title">Превью картинки</h2>
            <svg class="preview__gear-icon" width="25" height="25">
              <use xlink:href="#gear-icon"></use>
            </svg>
          </div>
          <canvas class="preview__canvas" id="canvas" width="282" height="376"></canvas>

          <div class="preview__demo-html">
            <h3>Демо баннера</h3>
            <div class="preview__html-container"></div>
          </div>
        </div>

        <div class="form">
          <h2 class="form__title">Настройки баннера</h2>
          <form class="form__form" action="index.html" method="post">
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label" for="file-input">Выберите изображение</label>
                <input class="form__control form__control--file" id="file-input" type="file" accept="image/png, image/jpeg">
              </li>
              <li class="form__item">
                <label class="form__label" for="text">Напишите текст для баннера</label>
                <textarea class="form__control--textarea form__control--text form__control--banner-text"
                    id="text" name="name" rows="3" cols="100%"
                    placeholder="Текст баннера"></textarea>
              </li>
              <li class="form__item">
                <label class="form__label" for="color">Выберите цвет заливки</label>
                <input class="form__control form__control--color" id="color" type="color" value="#FFC0CB">
              </li>
              <li class="form__item">
                <label class="form__label" for="link">Укажите ссылку на которую ведет баннер</label>
                <div class="form__link-wrapper">
                  <button class="form__button--url-prefix" type="button" name="button">https://</button>
                  <input class="form__control form__control--text form__control--link" id="link"
                      placeholder="avito.ru" type="url" pattern="#(([a-z]+://|www\.|[^\s:=]+@www\.)([^/].*?[a-z0-9].*?)([a-z_\/0-9\-\#=&]|))(?=[\.,;\?\!]?(["'«»\[\s\r\n]|$))#iS">
                </div>
              </li>
            </ul>

            <div class="form__export-buttons export-buttons">
              <h2 class="export-buttons__main-title">Получить результат</h2>
              <ul class="export-buttons__list">
                <li class="export-buttons__item">
                  <h3 class="export-buttons__title">Cохранить картинку в png</h3>
                  <div class="">
                    <input class="export-buttons__control--checkbox export-buttons__control--with-text" id="with-text" type="checkbox" name="with-text" value="" checked>
                    <label for="with-text">с текстом</label>
                  </div>
                  <button class="export-buttons__button export-buttons__button--save-as-png" type="button">
                    сохранить
                  </button>
                </li>
                <li class="export-buttons__item">
                  <h3 class="export-buttons__title">Cкопировать в буфер как html</h3>
                  <button class="export-buttons__button export-buttons__button--clipboard" type="button">
                    скопировать
                  </button>
                </li>
                <li class="export-buttons__item">
                  <h3 class="export-buttons__title">Cкопировать в буфер как json</h3>
                  <button class="export-buttons__button export-buttons__button--to-json" type="button">
                    скопировать
                  </button>
                </li>
              </ul>

              <div class="export-buttons__item">
                <h3 class="export-buttons__title">Посмотреть конфигурацию баннера</h3>
                <textarea class="form__control--textarea form__control--export-html" rows="10" cols="80" readonly></textarea>
              </div>

            </div>

          </form>

        </div>

      </div>

    </main>

    <script src="js/lib/fabric.min.js"></script>
    <script src="js/lib/FileSaver.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/add-image.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/text.js"></script>
  </body>
</html>
