<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Редактор баннеров</title>
  </head>
  <body class="body">
    <main class="body__main container">
      <div class="promo">
        <h1 class="promo__title">Редактор баннеров</h1>
        <p>Тестовое задание для стажёра в команду VAS</p>
      </div>


      <div class="preview-wrapper">
        <div class="preview">
          <h2>Превью</h2>
          <canvas class="drawingCanvas" id="canvas" width="282" height="376"></canvas>
        </div>

        <div class="form-wrapper">
          <h2>Форма настройки баннера</h2>
          <form class="form" action="index.html" method="post">
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label" for="file-input">Выберите изображение</label>
                <input class="form__control form__control--file" id="file-input" type="file" accept="image/png, image/jpeg">
              </li>
              <li class="form__item">
                <label class="form__label" for="text">Напишите текст для баннера</label>
                <textarea class="form__control--textarea form__control--text form__control--banner-text" id="text" name="name" rows="3" cols="100%"></textarea>
              </li>
              <li class="form__item">
                <label class="form__label" for="color">Выберите цвет заливки</label>
                <input class="form__control form__control--color" id="color" type="color">
              </li>
              <li class="form__item">
                <label class="form__label" for="link">Укажите ссылку на которую ведет баннер</label>
                <div class="form__link-wrapper">
                  <button class="form__button--url-prefix" type="button" name="button">http://</button>
                  <input id="link" class="form__control form__control--text form__control--link" type="text">
                </div>
              </li>
            </ul>

            <div class="form__export-buttons export-buttons">
              <h2 class="export-buttons__title visually-hidden">Кнопки экспорта</h2>
              <ul class="export-buttons__list">
                <li class="export-buttons__item">
                  <h3 class="export-buttons__title">Cохранить картинку в png</h3>
                  <div class="">
                    <input class="export-buttons__control--checkbox export-buttons__control--with-text" id="with-text" type="checkbox" name="with-text" value="" checked>
                    <label for="with-text">с текстом</label>
                  </div>
                  <button class="export-buttons__button export-buttons__button--save-as-png" type="button">
                    сохранить
                  </button>
                </li>
                <li class="export-buttons__item">
                  <h3 class="export-buttons__title">Cкопировать в буфер как html</h3>
                  <button class="export-buttons__button export-buttons__button--clipboard" type="button">
                    скопировать
                  </button>
                </li>
                <li class="export-buttons__item">
                  <h3 class="export-buttons__title">Cкопировать в буфер как json</h3>
                  <button class="export-buttons__button export-buttons__button--to-json" type="button">
                    скопировать
                  </button>
                </li>
              </ul>

              <div class="export-buttons__item">
                <h3 class="export-buttons__title">Посмотреть конфигурацию баннера</h3>
                <textarea class="form__control--textarea form__control--export-html" rows="9" cols="80"></textarea>
              </div>

            </div>

          </form>

        </div>

      </div>

    </main>

    <script src="js/lib/fabric.min.js"></script>
    <script src="js/lib/FileSaver.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/add-image.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/text.js"></script>
  </body>
</html>
